<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="star">
            <img src="images/star.png" alt="star">
        </div>
        <div class="star2">
            <img src="images/star2.png" alt="star2">
        </div>
        <div class="star3">
            <img src="images/star.png" alt="star3">
        </div>
        <div class="star4">
            <img src="images/star2.png" alt="star4">
        </div>
        <div class="star5">
            <img src="images/star3.png" alt="star5">
        </div>
        <div class="moon">
            <img src="images/moon.png" alt="moon">
        </div>

        <div class="container">
            <div class="todo-app">
                <h2>to-do list</h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="add task">
                    <button onclick="addTask()">add</button>
                </div>
                <ul id="list-container">
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
